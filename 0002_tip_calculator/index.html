<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&euro; Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tip Calculator</h1>
      <p>
        Enter the bill amount and tip percentage to calculate the total tip
        amount.
      </p>
      <br />
      <label
        >Bill Amount
        <input type="number" id="billAmount" placeholder="Bill Amount" />
      </label>
      <br />
      <label
        >Tip Percentage
        <input type="number" id="tipPercentage" placeholder="Tip Percentage" />
      </label>
      <br />
      <button id="calculate">Calculate</button>
      <br />
      <label
        >Total:
        <span id="result"></span>
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
