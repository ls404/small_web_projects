<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What is DOM</title>
  </head>
  <body>
    <h1>Let start with Hierarchy</h1>
    <p>Default of input box is 20 characters</p>
    <!-- first form -->
    <form>
      First Name: <br />
      <input type="text" name="" id="" />
      <br />
    </form>

    <!-- second form -->
    <form>
      <input type="checkbox" name="happy" value="happy" checked /> I am happy
      <br />
      <input type="checkbox" name="unhappy" value="unhappy" checked /> I am
      unhappy
      <br />
      <input type="submit" value="Submit" />
    </form>
    <script>
      const Matey = {
        name: "Matey",
        age: "6 days",
        "last Name": "Borisov",
        sex: "male",
        hairColor: "brown",
        eyeColor: "brown",
        eat: function (food) {
          console.log("I am eating " + food);
        },
        sleep: function (everything) {
          console.log("I am sleeping " + everything);
        },
      };
    </script>
  </body>
</html>
